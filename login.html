

    <div id="login" class="row">
        <div class="large-6 large-offset-3">
            <form ng-submit="login()">
                <div class="row">
                    <input type="text" name="username" placeholder="username" ng-model="credentials.username" required>
                    <input type="password" name="password" ng-model="crednetials.password" required>
                </div>

                <div class="row">
                    <button type="submit" class="button large expand radius">Login</button>
                </div>
            </form>
        </div>
    </div>
